// This file is parsed by the PTAM executable
// Put any custom gvars settings you want in here

// The following line loads the camera parameters saved by CameraCalibrator
exec camera.cfg

// Scanner settings
echo = 0
accuracy.disable
profiler.disable
textureCleaner.disable

//
// Modelling Settings
//

// ARDriver:
drawBackground = true 
drawGrid = true 

// ARPointRenderer:
drawPoints = true 
drawFeatures = true 
drawModel = true 
drawTarget = true 
ptSize = 0.05 
drawClosestPoint = true 
ftSize = 0.01 
ftRadius = 1.0
drawEdges = true 
drawClosestEdge = true 
drawFaces = true 
drawNormals = false 
drawClosestFace = true 
drawClosestPlane = true 

// Commands:
ftRadius = 1.0 
edgeTolerance = 0.5 
edgeTolerance = 0.5 
planeTolerance = 0.1 
revolveFaces = 10 
planeTolerance = 0.1
texTolerance1 = 1.0 
texTolerance2 = 3.0 
catmullSmooth = 0.2 
smoothDeformAttraction = 0.8 
smoothDeformInertia = 0.5 
edgeProb = 0.5 

// Processors:
echo =  false 
texCleanFreq = 1000 
blurAccuracy = true 


//
// Game Settings
//

// AIUnit:
aiMass = 5 
aiPatience = 100000 
aiSpeed = 20 

// Director:
game.impactScore = 0 
game.deathScore = 100 
game.goalScore = -300 
spawnTolerance = 0.3 
spawnFreq = 3000 
spawnProb = 0.0001 

// GameFactory:
maxGradient = 1.0 
physicsScale = 1000 

// GameRenderer:
drawModel = true 
drawWaypoints = true 
drawProjectiles = true 
drawUnits = true 
waypointSize = 0.02 

// Hooks:
physicsStep = 1.f/60.f 
gravity = -15 
pushScale = 80 

// Projectile:
projectileMass =  0.4 
