// This file is parsed by the PTAM executable
// Put any custom gvars settings you want in here

// The following line loads the camera parameters saved by CameraCalibrator
exec camera.cfg

// Scanner settings
echo = 0
accuracy.disable
profiler.disable
textureCleaner.disable

//
// Modelling Settings
//

// ARDriver:
drawBackground = 1 
drawGrid = 1 

// ARPointRenderer:
drawPoints = 1 
drawFeatures = 1 
drawModel = 1 
drawTarget = 1 
ptSize = 0.05 
drawClosestPoint = 1 
ftSize = 0.01 
ftRadius = 1.0
drawEdges = 1 
drawClosestEdge = 1 
drawFaces = 1 
drawNormals = 0 
drawClosestFace = 1 
drawClosestPlane = 1 

// Commands:
ftRadius = 1.0 
edgeTolerance = 0.5 
edgeTolerance = 0.5 
planeTolerance = 0.1 
revolveFaces = 10 
planeTolerance = 0.1
texTolerance1 = 1.0 
texTolerance2 = 3.0 
catmullSmooth = 0.2 
smoothDeformAttraction = 0.8 
smoothDeformInertia = 0.5 
edgeProb = 0.5 

// Processors:
echo =  0 
texCleanFreq = 1000 
blurAccuracy = 1 


//
// Game Settings
//

// AIUnit:
aiMass = 5 
aiPatience = 100000 
aiSpeed = 20 

// Director:
game.impactScore = 0 
game.deathScore = 100 
game.goalScore = -300 
spawnTolerance = 0.3 
spawnFreq = 3000 
spawnProb = 0.0001 

// GameFactory:
maxGradient = 1.0 
physicsScale = 1000 

// GameRenderer:
drawModel = 1 
drawWaypoints = 1 
drawProjectiles = 1 
drawUnits = 1 
waypointSize = 0.02 

// Hooks:
physicsStep = 1/60 
gravity = -9.8 
pushScale = 80 

// Projectile:
projectileMass =  0.4 
